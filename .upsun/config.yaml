applications:
    app:
        type: 'golang:1.24'
        hooks:
            build: !include
                type: string
                path: ../build.sh
            deploy: !include
                type: string
                path: ../deploy.sh
        relationships:
            database: "db:postgresql"
            essearch: "searchelastic:opensearch"
        web:
            upstream:
                socket_family: tcp
                protocol: http
            commands:
                start: ./bin/mattermost
            locations:
                '/':
                    root: 'client'
                    index:
                        - "root.html"
                    allow: true
                    rules:
                        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg|map|json|woff?)$:
                            allow: true
                        ^/robots\.txt$:
                            allow: true
        mounts:
            '/.config':
                source: instance
                source_path: config-hidden
            'config':
                source: instance
                source_path: config-files
            'logs':
                source: instance
                source_path: log-files
            'data':
                source: instance
                source_path: data-files
            'dist/files':
                source: instance
                source_path: dist-files
            'plugins':
                source: instance
                source_path: plugins
            'client/plugins':
                source: instance
                source_path: client_plugins
services:
    db:
        type: postgresql:16
    searchelastic:
        type: opensearch:2
routes:
    "https://www.{default}/":
        type: upstream
        upstream: "app:http"
        cache:
            enabled: false
    "https://{default}/":
        type: redirect
        to: "https://www.{default}/"
